<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>College Database</title>
        <meta name="description" content="collegedb dbms mini project">
        <meta name="viewpoer" content="width=devie-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item logo">
                    <a href="../index.html" class="nav-link">
                        <span class="link-text">CollegeDB</span>
                        <svg width="30px" height="30px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"></path></svg>
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <form class="student-form" action="index.html">
                <h1>Add Student Details</h1>
                <div class="form-col1">
                    <input type="text" id="username" name="username" placeholder="Enter ID">
                </div>
                <div class="form-col2">
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                </div>
                <input id="add-submit" type="submit" name="submit" value="Submit">
            </form>
        </main>

        <script>
            document.getElementById("add-submit").addEventListener("click", function(event) {
                event.preventDefault();

                username = document.getElementById('username').value;
                password = document.getElementById('password').value;

                params = {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                };

                const resp = fetch('http:localhost:3000/login', params);
                console.log(resp);


            });
        </script>
    </body>
</html>
